<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DASHBOARD - Money Master</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="icon" href="assets/money_master_favicon.png" />
  <style>
    .icon-list {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin: 20px;
    }

    .dashboard-item {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 15px;
      cursor: pointer;
      opacity: 0;
      transform: translateX(-50px);
      animation: slideIn 0.4s ease forwards;
      transition: transform 0.2s ease, filter 0.2s ease;
    }

    .dashboard-item:hover {
      transform: scale(1.05);
      filter: brightness(1.2);
    }

    .dashboard-item:nth-child(1) { animation-delay: 0.1s; }
    .dashboard-item:nth-child(2) { animation-delay: 0.2s; }
    .dashboard-item:nth-child(3) { animation-delay: 0.3s; }
    .dashboard-item:nth-child(4) { animation-delay: 0.4s; }
    .dashboard-item:nth-child(5) { animation-delay: 0.5s; }
    .dashboard-item:nth-child(6) { animation-delay: 0.6s; }
    .dashboard-item:nth-child(7) { animation-delay: 0.7s; }

    .dashboard-item img {
      width: 32px;
      height: 32px;
    }

    .dashboard-item p {
      margin: 0;
      font-size: 16px;
      color: white;
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body onload="initDashboard()">

  <!-- Back Button -->
  <img src="assets/icon_navigation.png" class="nav-icon" onclick="goBack()" alt="Back" />

  <div class="dashboard-container">
    <h1 class="dashboard-heading">DASHBOARD</h1>

    <div class="icon-list">

      <div class="dashboard-item" onclick="goTo('withdraw.html')">
        <img src="assets/icon_withdraw.png" alt="Withdraw" />
        <p>WITHDRAW</p>
      </div>

      <div class="dashboard-item" onclick="goTo('tasks.html')">
        <img src="assets/icon_tasks.png" alt="Tasks" />
        <p>TASKS</p>
      </div>

      <div class="dashboard-item" onclick="goTo('leaderboard.html')">
        <img src="assets/icon_leaderboard.png" alt="Leaderboard" />
        <p>LEADERBOARD</p>
      </div>

      <div class="dashboard-item" onclick="goTo('premium.html')">
        <img src="assets/icon_premium.png" alt="Premium" />
        <p>PREMIUM</p>
      </div>

      <div class="dashboard-item" onclick="goTo('settings.html')">
        <img src="assets/icon_settings.png" alt="Settings" />
        <p>SETTINGS</p>
      </div>

      <div class="dashboard-item" onclick="goTo('support.html')">
        <img src="assets/icon_support.png" alt="Support" />
        <p>SUPPORT</p>
      </div>

      <div class="dashboard-item" onclick="logoutUser()">
        <img src="assets/icon_logout.png" alt="Logout" />
        <p>LOGOUT</p>
      </div>

    </div>
  </div>

  <!-- Click Sound -->
  <audio id="clickSound" src="assets/sound.mp3" preload="auto"></audio>

  <script>
    function initDashboard() {
      const clickSound = document.getElementById("clickSound");

      const secretCode = localStorage.getItem("userUID");
      if (!secretCode || secretCode.length !== 10) {
        alert("Unauthorized access. Please login first.");
        window.location.href = "index.html";
        return;
      }

      const userName = localStorage.getItem("userName");
      if (userName) {
        document.querySelector(".dashboard-heading").textContent = "Welcome, " + userName.toUpperCase();
      }
    }

    function goTo(page) {
      const clickSound = document.getElementById("clickSound");
      clickSound.play();
      setTimeout(() => {
        window.location.href = page;
      }, 150);
    }

    function goBack() {
      const clickSound = document.getElementById("clickSound");
      clickSound.play();
      setTimeout(() => {
        window.location.href = "tap.html";
      }, 150);
    }

    function logoutUser() {
      localStorage.clear();
      alert("You have been logged out.");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
