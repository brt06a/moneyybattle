<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings - Money Master</title>
  <link rel="stylesheet" href="settings.css" />
  <link rel="icon" href="assets/money_master_favicon.png" />
</head>
<body onload="loadSettings()">


  <!-- Back Button -->
  <img src="assets/icon_navigation.png" class="nav-icon" onclick="goBack()" alt="Back" />

  <!-- Page Title -->
  <h1 class="section-title">SETTINGS</h1>

  <div class="settings-container">

    <!-- Main Info -->
    <div class="form-group">
      <label>Name</label>
      <input type="text" id="userName" readonly />
    </div>

    <div class="form-group">
      <label>Email</label>
      <input type="text" id="userEmail" readonly />
    </div>

    <div class="form-group">
      <label>UPI / Paytm ID</label>
      <input type="text" id="userUpi" placeholder="Enter your UPI / Paytm ID" />
    </div>

    <div class="form-group">
      <label>Notifications</label>
      <select id="notifications">
        <option value="on">On</option>
        <option value="off">Off</option>
      </select>
    </div>

    <button onclick="saveSettings()">SAVE SETTINGS</button>

    <!-- Account Updates Section -->
    <div class="settings-section">
      <h3>ACCOUNT UPDATES</h3>

      <div class="setting-option">
        <img src="assets/icon_guest.png" class="option-icon" alt="User" />
        <input type="text" id="changeName" placeholder="Change Name" />
        <button onclick="changeName()">UPDATE</button>
      </div>

      <div class="setting-option">
        <span class="emoji-icon">ðŸ”‘</span>
        <input type="password" id="changePassword" placeholder="New Password" />
        <button onclick="changePassword()">UPDATE</button>
      </div>

      <div class="setting-option">
        <img src="assets/icon_mail.png" class="option-icon" alt="Email" />
        <input type="email" id="changeEmail" placeholder="New Email" />
        <button onclick="changeEmail()">UPDATE</button>
      </div>
    </div>
  </div>

  <!-- Navigation Logic -->
  <script>
    function goBack() {
      const sound = new Audio("assets/sound.mp3");
      sound.play();
      setTimeout(() => {
        window.location.href = "dashboard.html";
      }, 200);
    }
  </script>

  <!-- Firebase Data Fetching Script -->
  <script type="module" src="settings.js"></script>

</body>
</html>
